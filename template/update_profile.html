{% extends "base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>,<br>
    <title>Update Profile</title>
   <style>
    /* General Styles */
#updateProfile {
    background-color: rgb(177, 188, 165);
    font-family: Arial, sans-serif;
   
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    padding-top: 40px;
    margin-bottom: 40px;
}

/* Header Styles */
h1 {
    color: #333;
    font-size: 2em;
    text-align: center;
    margin-bottom: 40px; /* Space below the header */
}

/* Form Styles */
form {
    width: 100%;
    max-width: 600px;
    padding: 30px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

form p {
    font-size: 1.1em;
    margin-bottom: 20px;
    color: #555;
}

form label {
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
    display: inline-block;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

form button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 1.2em;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

   </style>
</head>
<body>
    <br>
    <div id="updateProfile"><br>
    <h1>Update Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
</div>
<br>
<br>
</body>
</html>
{% endblock %}
