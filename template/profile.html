{% extends "base.html" %}
{% block content %}
<h1>Welcome, {{ user.first_name }} {{ user.last_name }}</h1>
<p>Email: {{ user.email }}</p>
<p>Phone Number: {{ user.profile.phone_number }}</p>
<p>Address: {{ user.profile.address }}</p>
<img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture">


{% endblock %}
