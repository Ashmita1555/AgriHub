
{% extends "base.html" %}
{% block content %}
<h2>Community Posts</h2>
<div>
    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>Posted by {{ post.user }} on {{ post.created_at }}</small>
            <p>Upvotes: {{ post.upvotes }}</p>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</div>

{% endblock %}
