
    {% extends "base.html" %}
{% block content %}
<h2>Post Your Product</h2>
    <form method="post">
        {% csrf_token %}
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="product_name" placeholder="Enter Product Name" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" id="quantity" placeholder="Enter Quantity" required><br><br>

        <label for="contact_number">Contact Number:</label>
        <input type="text" name="contact_number" id="contact_number" placeholder="Enter Contact Number" required><br><br>

        <button type="submit">Post Product</button>
    </form>

{% endblock %}
