
{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Business</title>
</head>
<body>
    <h1>Create Business</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Business Name" required><br>
        <textarea name="description" placeholder="Business Description" required></textarea><br>
        <button type="submit">Create Business</button>
    </form>
</body>
</html>

{% endblock %}
